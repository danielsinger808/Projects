<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scores This Week</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .week-info {
            color: #888;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .games-grid {
            display: grid;
            gap: 15px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .game-status {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-status.live {
            color: #ff4757;
            font-weight: bold;
        }

        .game-status.final {
            color: #2ed573;
        }

        .teams {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .team-record {
            font-size: 0.8rem;
            color: #888;
            margin-left: 8px;
        }

        .team-score {
            font-size: 1.8rem;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
        }

        .winner {
            color: #2ed573;
        }

        .broadcast {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #888;
        }

        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #0052a3;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFL Scores</h1>
            <p class="week-info" id="weekInfo">Loading...</p>
        </header>

        <div id="gamesContainer" class="loading">
            Loading NFL scores...
        </div>

        <button class="refresh-btn" onclick="fetchScores()">Refresh Scores</button>
        <p class="last-updated" id="lastUpdated"></p>
    </div>

    <script>
        async function fetchScores() {
            const container = document.getElementById('gamesContainer');
            const weekInfo = document.getElementById('weekInfo');
            const lastUpdated = document.getElementById('lastUpdated');

            container.innerHTML = '<div class="loading">Loading NFL scores...</div>';

            try {
                // ESPN's public scoreboard API for NFL
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');

                if (!response.ok) {
                    throw new Error('Failed to fetch scores');
                }

                const data = await response.json();

                // Update week info
                if (data.week) {
                    weekInfo.textContent = `${data.season?.type === 2 ? 'Regular Season' : data.season?.type === 3 ? 'Playoffs' : 'Preseason'} - Week ${data.week?.number || ''}`;
                }

                const events = data.events || [];

                if (events.length === 0) {
                    container.innerHTML = '<div class="loading">No games scheduled this week</div>';
                    return;
                }

                let html = '<div class="games-grid">';

                for (const event of events) {
                    const competition = event.competitions?.[0];
                    if (!competition) continue;

                    const competitors = competition.competitors || [];
                    const homeTeam = competitors.find(c => c.homeAway === 'home');
                    const awayTeam = competitors.find(c => c.homeAway === 'away');

                    if (!homeTeam || !awayTeam) continue;

                    const status = event.status?.type;
                    let statusText = '';
                    let statusClass = '';

                    if (status?.completed) {
                        statusText = 'Final';
                        statusClass = 'final';
                    } else if (status?.state === 'in') {
                        statusText = status?.detail || 'Live';
                        statusClass = 'live';
                    } else {
                        const gameDate = new Date(event.date);
                        statusText = gameDate.toLocaleDateString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit'
                        });
                    }

                    const homeScore = parseInt(homeTeam.score) || 0;
                    const awayScore = parseInt(awayTeam.score) || 0;
                    const homeWinner = status?.completed && homeScore > awayScore;
                    const awayWinner = status?.completed && awayScore > homeScore;

                    const broadcast = competition.broadcasts?.[0]?.names?.join(', ') || '';

                    html += `
                        <div class="game-card">
                            <div class="game-status ${statusClass}">${statusText}</div>
                            <div class="teams">
                                <div class="team-row">
                                    <div class="team-info">
                                        <img class="team-logo" src="${awayTeam.team?.logo || ''}" alt="${awayTeam.team?.displayName}" onerror="this.style.display='none'">
                                        <span class="team-name ${awayWinner ? 'winner' : ''}">${awayTeam.team?.displayName || 'Away'}</span>
                                        <span class="team-record">${awayTeam.records?.[0]?.summary || ''}</span>
                                    </div>
                                    <span class="team-score ${awayWinner ? 'winner' : ''}">${status?.state !== 'pre' ? awayScore : '-'}</span>
                                </div>
                                <div class="team-row">
                                    <div class="team-info">
                                        <img class="team-logo" src="${homeTeam.team?.logo || ''}" alt="${homeTeam.team?.displayName}" onerror="this.style.display='none'">
                                        <span class="team-name ${homeWinner ? 'winner' : ''}">${homeTeam.team?.displayName || 'Home'}</span>
                                        <span class="team-record">${homeTeam.records?.[0]?.summary || ''}</span>
                                    </div>
                                    <span class="team-score ${homeWinner ? 'winner' : ''}">${status?.state !== 'pre' ? homeScore : '-'}</span>
                                </div>
                            </div>
                            ${broadcast ? `<div class="broadcast">ðŸ“º ${broadcast}</div>` : ''}
                        </div>
                    `;
                }

                html += '</div>';
                container.innerHTML = html;

                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error fetching scores:', error);
                container.innerHTML = `<div class="error">Failed to load scores. Please try again.<br><small>${error.message}</small></div>`;
            }
        }

        // Fetch scores on page load
        fetchScores();

        // Auto-refresh every 30 seconds
        setInterval(fetchScores, 30000);
    </script>
</body>
</html>
